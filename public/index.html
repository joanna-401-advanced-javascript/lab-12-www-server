<!DOCTYPE html>
<html>
    <head>
        <title>Auth Test</title>
    </head>
    <body>
        <main>

            <div id="oauth"></div>

        </main>

        <script src="http://code.jquery.com/jquery-3.3.1.js"></script>

        <script>

          let awsURL = "https://class-12-lab.auth.us-east-2.amazoncongnito.com/login?response_type=code&client_id=163pv85pdho4ag6vj4a8fe5qn&redirect_uri=http://localhost:3000/oauth";

          let options = {
            client_id:'163pv85pdho4ag6vj4a8fe5qn',
            redirect_uri: 'http://localhost:3000/oauth',
            scope: 'email openid profile',
            prompt: 'consent',
            response_type: 'code'
          };

          let QueryString = Object.keys(options).map( (key,i) => {
            return `${key}=` + encodeURIComponent(options[key]);
          }).join("&");

          let authURL = `${awsURL}?${QueryString}`;

          $('#oauth').append(`<a href="${authURL}">Login With AWS</a>`);

        </script>


    </body>
</html>
